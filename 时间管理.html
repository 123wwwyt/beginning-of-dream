<body>

    <!-- 24å°æ—¶è§†å›¾æ¨¡æ€æ¡† -->
    <div id="hourModal" class="modal">

    <script>
        // æ•°æ®å­˜å‚¨
        let plans = JSON.parse(localStorage.getItem('plans')) || [];
        let ddls = JSON.parse(localStorage.getItem('ddls')) || [];
        let checkins = JSON.parse(localStorage.getItem('checkins')) || [];
        let completedDDLs = JSON.parse(localStorage.getItem('completedDDLs')) || 0;
        let currentDate = new Date();
        let calendarView = 'month'; // 'month' æˆ– 'day'

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            renderPlans();
            renderCalendar();
            renderDDLs();
            renderCheckins();
            updateCompletedCount();
        });

        // æ ‡ç­¾é¡µåˆ‡æ¢
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'calendar') {
                renderCalendar();
            }
        }

        // è®¡åˆ’ç®¡ç†åŠŸèƒ½
        function addPlan() {
            const input = document.getElementById('planInput');
            const title = input.value.trim();
            
            if (title) {
                const plan = {
                    id: Date.now(),
                    title: title,
                    completed: false,
                    subPlans: []
                };
                
                plans.push(plan);
                saveData();
                input.value = '';
                renderPlans();
            }
        }

        function addSubPlan(planId) {
            const input = document.getElementById(`subPlanInput-${planId}`);
            const title = input.value.trim();
            
            if (title) {
                const plan = plans.find(p => p.id === planId);
                if (plan) {
                    plan.subPlans.push({
                        id: Date.now(),
                        title: title,
                        completed: false
                    });
                    saveData();
                    input.value = '';
                    renderPlans();
                }
            }
        }

        function togglePlan(planId) {
            const plan = plans.find(p => p.id === planId);
            if (plan) {
                plan.completed = !plan.completed;
                saveData();
                renderPlans();
            }
        }

        function toggleSubPlan(planId, subPlanId) {
            const plan = plans.find(p => p.id === planId);
            if (plan) {
                const subPlan = plan.subPlans.find(sp => sp.id === subPlanId);
                if (subPlan) {
                    subPlan.completed = !subPlan.completed;
                    saveData();
                    renderPlans();
                }
            }
        }

        function deletePlan(planId) {
            plans = plans.filter(p => p.id !== planId);
            saveData();
            renderPlans();
        }

        function deleteSubPlan(planId, subPlanId) {
            const plan = plans.find(p => p.id === planId);
            if (plan) {
                plan.subPlans = plan.subPlans.filter(sp => sp.id !== subPlanId);
                saveData();
                renderPlans();
            }
        }

        function getPlanProgress(plan) {
            if (plan.subPlans.length === 0) return plan.completed ? 100 : 0;
            const completed = plan.subPlans.filter(sp => sp.completed).length;
            return Math.round((completed / plan.subPlans.length) * 100);
        }

        function renderPlans() {
            const container = document.getElementById('plansList');
            container.innerHTML = '';
            
            plans.forEach(plan => {
                const progress = getPlanProgress(plan);
                const planElement = document.createElement('div');
                planElement.className = 'plan-item';
                planElement.innerHTML = `
                    <div class="plan-header">
                        <div style="display: flex; align-items: center;">
                            <input type="checkbox" class="checkbox" ${plan.completed ? 'checked' : ''} 
                                   onchange="togglePlan(${plan.id})">
                            <span style="${plan.completed ? 'text-decoration: line-through; opacity: 0.6;' : ''}">${plan.title}</span>
                        </div>
                        <div>
                            <button class="delete-btn" onclick="deletePlan(${plan.id})">åˆ é™¤</button>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                    <div style="font-size: 12px; color: #666; margin-top: 5px;">å®Œæˆåº¦: ${progress}%</div>
                    
                    <div class="sub-plans">
                        <div class="input-group">
                            <input type="text" id="subPlanInput-${plan.id}" placeholder="æ·»åŠ å­è®¡åˆ’...">
                            <button onclick="addSubPlan(${plan.id})">æ·»åŠ </button>
                        </div>
                        ${plan.subPlans.map(subPlan => `
                            <div class="sub-plan-item">
                                <div style="display: flex; align-items: center; justify-content: space-between;">
                                    <div style="display: flex; align-items: center;">
                                        <input type="checkbox" class="checkbox" ${subPlan.completed ? 'checked' : ''} 
                                               onchange="toggleSubPlan(${plan.id}, ${subPlan.id})">
                                        <span style="${subPlan.completed ? 'text-decoration: line-through; opacity: 0.6;' : ''}">${subPlan.title}</span>
                                    </div>
                                    <button class="delete-btn" onclick="deleteSubPlan(${plan.id}, ${subPlan.id})">åˆ é™¤</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(planElement);
            });
        }

        // æ—¥å†åŠŸèƒ½
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = `${year}å¹´${month + 1}æœˆ`;
            
            const container = document.getElementById('calendarView');
            container.innerHTML = '';
            
            if (calendarView === 'month') {
                renderMonthView(container, year, month);
            } else {
                renderDayView(container);
            }
        }

        function renderMonthView(container, year, month) {
            const calendar = document.createElement('div');
            calendar.className = 'calendar';
            
            // æ˜ŸæœŸæ ‡é¢˜
            const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
                weekdays.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'calendar-header';
                    header.textContent = day;
                    calendar.appendChild(header);
                });
            
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const startDate = new Date(firstDay);
                startDate.setDate(startDate.getDate() - firstDay.getDay());
                
                for (let i = 0; i < 42; i++) {
                    const date = new Date(startDate);
                    date.setDate(startDate.getDate() + i);
                    
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    
                    if (date.getMonth() !== month) {
                        dayElement.style.opacity = '0.3';
                    }
                    
                    // æ£€æŸ¥æ˜¯å¦æœ‰DDL
                    const dayDDLs = ddls.filter(ddl => {
                        const ddlDate = new Date(ddl.date);
                        return ddlDate.toDateString() === date.toDateString();
                    });
                    
                    if (dayDDLs.length > 0) {
                        dayElement.classList.add('has-ddl');
                        dayElement.innerHTML = `
                            ${date.getDate()}
                            <div class="ddl-time">${dayDDLs.length}ä¸ªDDL</div>
                        `;
                    } else {
                        dayElement.textContent = date.getDate();
                    }
                    
                    dayElement.onclick = () => openHourModal(date);
                    calendar.appendChild(dayElement);
                }
            
            container.appendChild(calendar);
        }

        function renderDayView(container) {
            // å®ç°æ—¥è§†å›¾é€»è¾‘
            const dayView = document.createElement('div');
            dayView.innerHTML = '<p>æ—¥è§†å›¾åŠŸèƒ½å¼€å‘ä¸­...</p>';
            container.appendChild(dayView);
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        function toggleCalendarView() {
            calendarView = calendarView === 'month' ? 'day' : 'month';
            renderCalendar();
        }

        function openHourModal(date) {
            const modal = document.getElementById('hourModal');
            const modalDate = document.getElementById('modalDate');
            const hourGrid = document.getElementById('hourGrid');
            
            modalDate.textContent = `${date.getFullYear()}å¹´${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥ - 24å°æ—¶è§†å›¾`;
            
            hourGrid.innerHTML = '';
            for (let i = 0; i < 24; i++) {
                const hourItem = document.createElement('div');
                hourItem.className = 'hour-item';
                hourItem.textContent = `${i.toString().padStart(2, '0')}:00`;
                
                // æ£€æŸ¥è¯¥å°æ—¶æ˜¯å¦æœ‰DDL
                const hourDDLs = ddls.filter(ddl => {
                    const ddlDate = new Date(ddl.date);
                    return ddlDate.toDateString() === date.toDateString() && 
                           ddlDate.getHours() === i;
                });
                
                if (hourDDLs.length > 0) {
                    hourItem.classList.add('occupied');
                    hourItem.title = hourDDLs.map(ddl => ddl.title).join(', ');
                }
                
                hourGrid.appendChild(hourItem);
            }
            
            modal.style.display = 'block';
        }

        function closeHourModal() {
            document.getElementById('hourModal').style.display = 'none';
        }

        // DDLç®¡ç†åŠŸèƒ½
        function addDDL() {
            const title = document.getElementById('ddlTitle').value.trim();
            const date = document.getElementById('ddlDate').value;
            const hour = document.getElementById('ddlHour').value;
            const minute = document.getElementById('ddlMinute').value;
            
            if (title && date && hour !== '' && minute !== '') {
                const ddlDate = new Date(date);
                ddlDate.setHours(parseInt(hour), parseInt(minute));
                
                const ddl = {
                    id: Date.now(),
                    title: title,
                    date: ddlDate.toISOString(),
                    completed: false
                };
                
                ddls.push(ddl);
                saveData();
                clearDDLForm();
                renderDDLs();
                renderCalendar();
            }
        }

        function clearDDLForm() {
            document.getElementById('ddlTitle').value = '';
            document.getElementById('ddlDate').value = '';
            document.getElementById('ddlHour').value = '';
            document.getElementById('ddlMinute').value = '';
        }

        function toggleDDL(ddlId) {
            const ddl = ddls.find(d => d.id === ddlId);
            if (ddl) {
                ddl.completed = !ddl.completed;
                if (ddl.completed) {
                    completedDDLs++;
                    ddls = ddls.filter(d => d.id !== ddlId);
                }
                saveData();
                renderDDLs();
                updateCompletedCount();
                renderCalendar();
            }
        }

        function deleteDDL(ddlId) {
            ddls = ddls.filter(d => d.id !== ddlId);
            saveData();
            renderDDLs();
            renderCalendar();
        }

        function getDaysUntilDDL(ddlDate) {
            const now = new Date();
            const ddl = new Date(ddlDate);
            const diffTime = ddl - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 0) return `å·²è¿‡æœŸ ${Math.abs(diffDays)} å¤©`;
            if (diffDays === 0) return 'ä»Šå¤©åˆ°æœŸ';
            if (diffDays === 1) return 'æ˜å¤©åˆ°æœŸ';
            return `${diffDays} å¤©ååˆ°æœŸ`;
        }

        function updateCompletedCount() {
            document.getElementById('completedCount').textContent = completedDDLs;
        }

        function renderDDLs() {
            const container = document.getElementById('ddlsList');
            container.innerHTML = '';
            
            // æŒ‰æ—¶é—´æ’åº
            const sortedDDLs = [...ddls].sort((a, b) => new Date(a.date) - new Date(b.date));
            
            sortedDDLs.forEach(ddl => {
                const ddlElement = document.createElement('div');
                ddlElement.className = 'ddl-item';
                
                const ddlDate = new Date(ddl.date);
                const timeStr = `${ddlDate.getMonth() + 1}æœˆ${ddlDate.getDate()}æ—¥ ${ddlDate.getHours().toString().padStart(2, '0')}:${ddlDate.getMinutes().toString().padStart(2, '0')}`;
                const daysUntil = getDaysUntilDDL(ddl.date);
                
                ddlElement.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <div style="flex: 1;">

                                <input type="checkbox" class="checkbox" ${ddl.completed ? 'checked' : ''} 
                                       onchange="toggleDDL(${ddl.id})">
                                <div style="margin-left: 10px;">
                                    <div style="font-weight: bold; ${ddl.completed ? 'text-decoration: line-through; opacity: 0.6;' : ''}">${ddl.title}</div>
                                    <div style="font-size: 12px; color: #666;">æˆªæ­¢æ—¶é—´: ${timeStr}</div>
                                    <div style="font-size: 12px; color: ${daysUntil.includes('å·²è¿‡æœŸ') ? '#f44336' : '#4CAF50'}">${daysUntil}</div>
                                </div>
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteDDL(${ddl.id})">åˆ é™¤</button>
                    </div>
                `;
                container.appendChild(ddlElement);
            });
        }

        // æ¯æ—¥æ‰“å¡åŠŸèƒ½
        function addCheckin() {
            const input = document.getElementById('checkinInput');
            const title = input.value.trim();
            
            if (title) {
                const checkin = {
                    id: Date.now(),
                    title: title,
                    completed: false,
                    date: new Date().toISOString()
                };
                
                checkins.push(checkin);
                saveData();
                input.value = '';
                renderCheckins();
            }
        }

        function toggleCheckin(checkinId) {
            const checkin = checkins.find(c => c.id === checkinId);
            if (checkin) {
                checkin.completed = !checkin.completed;
                checkin.date = new Date().toISOString();
                saveData();
                renderCheckins();
            }
        }

        function deleteCheckin(checkinId) {
            checkins = checkins.filter(c => c.id !== checkinId);
            saveData();
            renderCheckins();
        }

        function renderCheckins() {
            const container = document.getElementById('checkinList');
            container.innerHTML = '';
            
            // åªæ˜¾ç¤ºä»Šå¤©çš„æ‰“å¡
            const today = new Date().toDateString();
            const todayCheckins = checkins.filter(c => new Date(c.date).toDateString() === today);
            
            if (todayCheckins.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">ä»Šå¤©è¿˜æ²¡æœ‰æ‰“å¡é¡¹ç›®ï¼Œå¿«æ¥æ·»åŠ å§ï¼</p>';
                return;
            }
            
            todayCheckins.forEach(checkin => {
                const checkinElement = document.createElement('div');
                checkinElement.className = 'checkin-item';
                
                checkinElement.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <div style="display: flex; align-items: center;">
                            <input type="checkbox" class="checkbox" ${checkin.completed ? 'checked' : ''} 
                                   onchange="toggleCheckin(${checkin.id})">
                            <span style="margin-left: 10px; ${checkin.completed ? 'text-decoration: line-through; opacity: 0.6;' : ''}">${checkin.title}</span>
                        </div>
                        <button class="delete-btn" onclick="deleteCheckin(${checkin.id})">åˆ é™¤</button>
                    </div>
                `;
                container.appendChild(checkinElement);
            });
        }

        // æ•°æ®ä¿å­˜
        function saveData() {
            localStorage.setItem('plans', JSON.stringify(plans));
            localStorage.setItem('ddls', JSON.stringify(ddls));
            localStorage.setItem('checkins', JSON.stringify(checkins));
            localStorage.setItem('completedDDLs', JSON.stringify(completedDDLs));
        }

        // çª—å£ç‚¹å‡»äº‹ä»¶ï¼ˆå…³é—­æ¨¡æ€æ¡†ï¼‰
        window.onclick = function(event) {
            const modal = document.getElementById('hourModal');
            if (event.target === modal) {
                closeHourModal();
            }
        }

        // é”®ç›˜äº‹ä»¶
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement.id === 'planInput') {
                    addPlan();
                } else if (activeElement.id === 'ddlTitle') {
                    document.getElementById('ddlDate').focus();
                } else if (activeElement.id === 'checkinInput') {
                    addCheckin();
                }
            }
        });
    </script>
